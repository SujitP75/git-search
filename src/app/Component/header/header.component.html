<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="select-style floats">
                    <select name="sort" [(ngModel)]="sortBy" (change)="sort()">
                            <option value="AZ">Sort By Name(A - Z)</option>
                            <option value="ZA">Sort By Name(Z - A)</option>
                            <option value="rank0">Rank ASC</option>
                            <option value="rankN">Rank DSC</option>
                        </select>
                </div>

            </div>
            <div class="col-md-6 col-sm-6 margin">
                <input class="form-control" type="text" placeholder="Search By Name" aria-label="Search" (input)="search($event)">
            </div>
        </div>
    </div>
</div>
